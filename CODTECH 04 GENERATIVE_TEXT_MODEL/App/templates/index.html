<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Generator | GPT-2</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text);
            background-color: var(--bg);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        .container {
            max-width: 720px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        h1 {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            background: linear-gradient(90deg, #2563eb, #7c3aed);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }
        
        .description {
            color: var(--text-secondary);
            font-size: 1.125rem;
            max-width: 600px;
            margin: 0 auto 1.5rem;
        }
        
        .card {
            background-color: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 2rem;
            margin-bottom: 2rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.75rem;
            font-size: 1.125rem;
        }
        
        textarea {
            width: 100%;
            min-height: 140px;
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-family: inherit;
            font-size: 1rem;
            resize: vertical;
            transition: all 0.2s;
            background-color: var(--bg);
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        textarea::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }
        
        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 1.5rem;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 0.875rem 1.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result-card {
            background-color: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 2rem;
            margin-top: 1.5rem;
            opacity: 0;
            animation: fadeIn 0.3s ease-out forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        .result-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.25rem;
            color: var(--primary);
        }
        
        .generated-text {
            white-space: pre-wrap;
            background-color: var(--bg);
            padding: 1.25rem;
            border-radius: calc(var(--radius) - 2px);
            line-height: 1.7;
            border-left: 4px solid var(--primary);
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 1.5rem 1rem;
            }
            
            h1 {
                font-size: 1.75rem;
            }
            
            .description {
                font-size: 1rem;
            }
            
            .card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Text Generator</h1>
            <p class="description">Generate coherent and contextually relevant text using GPT-2's powerful language model</p>
        </header>
        
        <div class="card">
            <form method="post">
                <label for="prompt">Enter your prompt:</label>
                <textarea 
                    id="prompt" 
                    name="prompt" 
                    required
                    placeholder="Example: 'The future of artificial intelligence will...'"
                >{{ prompt if prompt else '' }}</textarea>
                <div class="button-container">
                    <button type="submit">Generate Text â†’</button>
                </div>
            </form>
        </div>
        
        {% if generated_text %}
        <div class="result-card">
            <h2 class="result-title">Generated Text</h2>
            <div class="generated-text">{{ generated_text }}</div>
        </div>
        {% endif %}
    </div>
</body>
</html>
